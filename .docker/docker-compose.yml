version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx-proxy/vhost.d:/etc/nginx/vhost.d:ro
      # - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf
  dlsite-server:
    image: nginx:alpine
    container_name: dlsite-server
    restart: always
    volumes:
      - ../mini-player/:/usr/share/nginx/html:ro
    environment:
      - VIRTUAL_HOST=${SERVER_NAME}
  file-server:
    image: nginx:alpine
    container_name: file-server
    restart: always
    volumes:
      - /srv/dev-disk-by-uuid-0182a132-5def-4c38-8316-f9b31120dd09/private/mp3/:/usr/share/nginx/html/mp3:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d
  api-server:
    build: golang
    container_name: api-server
    tty: true
    restart: always
    volumes:
      - ../api/:/app
      - /srv/dev-disk-by-uuid-0182a132-5def-4c38-8316-f9b31120dd09/private/mp3/:/mp3:ro
